<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="heading">World's top news</h2>
    <div class="container">
        <form id="newsForm">
          <div class="form-group">
            <label for="countryInput">Country:</label>
            <input list="countryList" id="countryInput" type="text" placeholder="Start typing country name..." />
            <datalist id="countryList"></datalist>
          </div>
    
          <div class="form-group">
            <label for="category_dropdown">Category:</label>
            <select id="category_dropdown">
    
            </select>
          </div>
          <button type="submit" id="searchbtn">Search News</button>
        </form>
    </div>
    
      <div id="News-container" class="hide">
        <p id="headingNews"></p>
        <hr>
        <p id="subheading"></p>
        <div id="countryNews">

        </div>
      </div>
   
    <script src="countryMap.js"></script>
    <script src="app.js"></script>
</body>
</html>
